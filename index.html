<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            width: 100%;
            background: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        nav {
            margin-top: 10px;
        }
        button {
            background: none;
            border: 1px solid white;
            padding: 8px 16px;
            cursor: pointer;
            margin: 5px;
            color: white;
            transition: background 0.3s ease;
        }
        button:hover {
            background: white;
            color: #2C3E50;
        }
        .hero {
            width: 100%;
            height: 400px;
            background: url('hero-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            margin-top: 80px;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: auto;
            padding: 40px 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            width: 30%;
            border-radius: 5px;
        }
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">Welcome to Our Apartment</h1>
        <nav>
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('es')">Español</button>
        </nav>
    </header>
    
    <section class="hero">
        Stunning Beachfront Apartment
    </section>
    
    <section class="container">
        <h2 id="about-title">About the Apartment</h2>
        <p id="about-description">Enjoy a luxurious stay with stunning views and modern amenities.</p>
    </section>
    
    <section class="container">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="img1.jpg" alt="Apartment Image 1">
            <img src="img2.jpg" alt="Apartment Image 2">
            <img src="img3.jpg" alt="Apartment Image 3">
        </div>
    </section>
    
    <section class="container">
        <h2 id="contact-title">Contact Us</h2>
        <div class="contact-form">
            <form id="contact-form">
                <label for="name" id="label-name">Name:</label>
                <input type="text" id="name" required>
                <label for="email" id="label-email">Email:</label>
                <input type="email" id="email" required>
                <label for="message" id="label-message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit" id="submit-button">Send</button>
            </form>
        </div>
    </section>
    
    <script>
        const translations = {
            en: {
                title: "Welcome to Our Apartment",
                "about-title": "About the Apartment",
                "about-description": "Enjoy a luxurious stay with stunning views and modern amenities.",
                "contact-title": "Contact Us",
                "label-name": "Name:",
                "label-email": "Email:",
                "label-message": "Message:",
                "submit-button": "Send"
            },
            es: {
                title: "Bienvenido a Nuestro Apartamento",
                "about-title": "Sobre el Apartamento",
                "about-description": "Disfruta de una estancia de lujo con vistas impresionantes y comodidades modernas.",
                "contact-title": "Contáctanos",
                "label-name": "Nombre:",
                "label-email": "Correo Electrónico:",
                "label-message": "Mensaje:",
                "submit-button": "Enviar"
            }
        };

        function changeLanguage(lang) {
            document.getElementById("title").textContent = translations[lang].title;
            document.getElementById("about-title").textContent = translations[lang]["about-title"];
            document.getElementById("about-description").textContent = translations[lang]["about-description"];
            document.getElementById("contact-title").textContent = translations[lang]["contact-title"];
            document.getElementById("label-name").textContent = translations[lang]["label-name"];
            document.getElementById("label-email").textContent = translations[lang]["label-email"];
            document.getElementById("label-message").textContent = translations[lang]["label-message"];
            document.getElementById("submit-button").textContent = translations[lang]["submit-button"];
        }
    </script>
</body>
</html>
